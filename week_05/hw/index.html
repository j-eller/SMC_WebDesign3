<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Forms and a bit of JS</title>
  </head>
  <body>
    <header></header>

    <main class="container">
        <div class="row">
            <div class="col">
                
                <h2 class="mt-3">Cart</h2>

                <div class="accordion mb-3" id="accordionExample">
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="headingThree">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                          1 Item(s) in your cart
                        </button>
                      </h2>
                      <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                         "Be Well Live Light" essential oil......$45
                        </div>
                      </div>
                    </div>
                  </div>

                    <button class="btn btn-outline-secondary mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                      Proceed to Checkout
                    </button>

                  <div class="collapse" id="collapseExample">
                    <div class="card card-body mb-3">   
                        
                    <h3 class="mb-3">Shipping:</h3>
                    <form action="" method="POST">
                        <fieldset>
                            <div class="mb-3">
                                <label for="shippingName">Full Name</label>
                                <input type="text" name="shippingName" id="shippingName" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="shippingAddress">Address</label>
                                <input type="text" name="shippingAddress" id="shippingAddress" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="shippingCity">City</label>
                                <input type="text" name="shippingCity" id="shippingCity" class="form-control">
                            </div>
                            <div class="row g-3 mb-3">
                                <div class="col">
                                <label for="shippingState">State</label>
                                <input type="text" id="shippingState" name="shippingState" class="form-control">
                                </div>
                                <div class="col">
                                <label for="shippingZip">Zip</label>
                                <input type="text" id="shippingZip" name="shippingZip" class="form-control">
                              </div>
                            </div>
                        </div>
                    </fieldset>

                    <div class="card card-body mb-3">   
                        
                        <h3 class="mb-3">Payment:</h3>
                            <fieldset>
                                <div class="mb-3">
                                    <label for="cardName">Name On Card</label>
                                    <input type="text" name="cardName" id="cardName" class="form-control">
                                </div>
                                <div class="row g-3 mb-3">
                                    <div class="col">
                                    <label for="cardNum">Card Number</label>
                                    <input type="text" id="cardNum" name="cardNum" class="form-control">
                                    </div>
                                    <div class="col">
                                    <label for="expDate">Exp. Date</label>
                                    <input type="text" id="expDate" name="expDate" class="form-control" placeholder="01/21">
                                  </div>
                                </div>
                                <div class="row g-3 mb-3">
                                    <div class="col-auto">
                                    <label for="cvvNum">CVV</label>
                                    <input type="text" id="cvvNum" name="cvvNum" class="form-control">
                                    </div>
                                </div>
                            </fieldset>
                    </div>
                       
                    <div class="mb-3">
                    <input type="checkbox"  id="same" name="same" onchange="addressFunction()" /> 
                    <label for="same"> 
                    Check if billing is same as shipping 
                    </label> 
                    </div>

                    <div class="card card-body mb-3"> 
                        <fieldset>
                            <div class="mb-3">
                                <label for="billingName">Billing Name</label>
                                <input type="text" name="billingName" class="form-control" id="billingName">
                            </div>
                            <div class="mb-3">
                                <label for="billingAddress">Billing Address</label>
                                <input type="text" name="billingAddress" id="billingAddress" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="billingCity">Billing City</label>
                                <input type="text" name="billingCity" id="billingCity" class="form-control">
                            </div>
                            <div class="row g-3 mb-3">
                                <div class="col">
                                <label for="billingState">State</label>
                                <input type="text" id="billingState" name="billingState" class="form-control">
                                </div>
                                <div class="col">
                                <label for="billingZip">Zip</label>
                                <input type="text" id="billingZip" name="billingZip" class="form-control">
                              </div>
                            </div>
                        </fieldset>
                    </div>
                    
                    <button class="btn btn-success mb-3" type="button">
                        Complete Purchase
                    </button>

                    </div>
                </div>                
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script> 
        function addressFunction() { 
            if (document.getElementById( 
              "same").checked) { 
                document.getElementById( 
                  "billingName").value =  
                document.getElementById( 
                  "shippingName").value; 
                
                document.getElementById( 
                  "billingAddress").value =  
                document.getElementById( 
                  "shippingAddress").value; 

                  document.getElementById( 
                  "billingCity").value =  
                document.getElementById( 
                  "shippingCity").value; 

                  document.getElementById( 
                  "billingState").value =  
                document.getElementById( 
                  "shippingState").value; 

                  document.getElementById( 
                  "billingZip").value =  
                document.getElementById( 
                  "shippingZip").value; 
            } else { 
                document.getElementById( 
                  "billingName").value = ""; 
                document.getElementById( 
                  "billingAddress").value = ""; 
                  document.getElementById( 
                  "billingCity").value = "";
                  document.getElementById( 
                  "billingState").value = "";
                  document.getElementById( 
                  "billingZip").value = "";
            } 
        } 
    </script> 

  </body>
</html>
